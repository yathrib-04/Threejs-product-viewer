<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .info-panel {
            position: fixed;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="info-panel" class="info-panel"></div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Create OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Create product
        function createProduct() {
            const group = new THREE.Group();

            // Create chair base
            const seatGeometry = new THREE.BoxGeometry(2, 0.2, 2);
            const seatMaterial = new THREE.MeshStandardMaterial({ color: 0x4a4a4a });
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.name = 'Chair Seat';
            group.add(seat);

            // Create chair back
            const backGeometry = new THREE.BoxGeometry(2, 2, 0.2);
            const back = new THREE.Mesh(backGeometry, seatMaterial.clone());
            back.position.set(0, 1, -1);
            back.name = 'Chair Back';
            group.add(back);

            // Create chair legs
            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1.5);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });

            const positions = [
                [0.8, -0.75, 0.8],
                [-0.8, -0.75, 0.8],
                [0.8, -0.75, -0.8],
                [-0.8, -0.75, -0.8]
            ];

            positions.forEach((pos, index) => {
                const leg = new THREE.Mesh(legGeometry, legMaterial.clone());
                leg.position.set(...pos);
                leg.name = `Chair Leg ${index + 1}`;
                group.add(leg);
            });

            return group;
        }

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
        fillLight.position.set(-5, 5, -5);
        scene.add(fillLight);

        // Add product to scene
        const product = createProduct();
        scene.add(product);

        // Setup interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const infoPanel = document.getElementById('info-panel');
        let selectedMesh = null;

        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(product.children);

            if (intersects.length > 0) {
                const intersectedMesh = intersects[0].object;
                if (selectedMesh !== intersectedMesh) {
                    if (selectedMesh) {
                        selectedMesh.material.emissive.setHex(0x000000);
                    }
                    selectedMesh = intersectedMesh;
                    selectedMesh.material.emissive.setHex(0x333333);
                }
                infoPanel.style.display = 'block';
                infoPanel.style.left = event.clientX + 10 + 'px';
                infoPanel.style.top = event.clientY + 10 + 'px';
                infoPanel.textContent = selectedMesh.name;
            } else {
                if (selectedMesh) {
                    selectedMesh.material.emissive.setHex(0x000000);
                    selectedMesh = null;
                }
                infoPanel.style.display = 'none';
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
